<div class="d-flex justify-content-between align-items-center px-4 py-4 bg-dark text-white" style="height: 50px">
  <a href="/" class="m-0">Home</a>
  <div *ngIf="profile; else notLoggedIn" class="d-flex gap-4 justify-content-between align-items-center">
    <p class="m-0">Logged in as: <strong>{{ profile?.username }}</strong></p>
    <button (click)="logout()" class="btn btn-primary">Logout</button>
  </div>
  <ng-template #notLoggedIn>
    <div class="d-flex gap-4 justify-content-between align-items-center">
      <div>
        Not logged in
      </div>
      <button (click)="goToLoginPage()" class="btn btn-primary">Login</button>
    </div>
  </ng-template>
</div>
