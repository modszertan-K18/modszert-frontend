<section class="vh-100 gradient-custom">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card text-white bg-dark shadow-lg" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">
            <form (ngSubmit)="onSubmit()">
              <div class="mb-md-5 mt-md-4 pb-5">
                <h2 class="fw-bold mb-4 text-uppercase">Login</h2>
                <p class="text-white-50 mb-4">Please enter your login and password!</p>

                <!-- Username -->
                <div class="form-outline form-white mb-4">
                  <label class="form-label" for="typeUsernameX">
                    <i class="bi bi-person-fill me-2"></i>Username
                  </label>
                  <input
                    type="text"
                    id="typeUsernameX"
                    class="form-control form-control-lg"
                    [(ngModel)]="username"
                    name="username"
                    placeholder="Enter your username"
                    required
                  />
                </div>

                <!-- Password -->
                <div class="form-outline form-white mb-4">
                  <label class="form-label" for="typePasswordX">
                    <i class="bi bi-lock-fill me-2"></i>Password
                  </label>
                  <input
                    type="password"
                    id="typePasswordX"
                    class="form-control form-control-lg"
                    [(ngModel)]="password"
                    name="password"
                    placeholder="Enter your password"
                    required
                  />
                </div>

                <button class="btn btn-primary btn-lg px-5 mb-3" type="submit">Login</button>
              </div>
            </form>

            <div>
              <p class="mb-0 text-white">
                Don't have an account yet?
                <a href="/register" class="text-warning fw-bold">Sign Up</a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
